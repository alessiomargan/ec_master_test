# motor A position 1
Lxm32i_1:
  # operation mode : abs_pos, rel_pos 
  OpMode    : abs_pos
  sign_dir  : 1
  mmXturn   : 25
  PPv_target: 200
  PVv_target: 200
  RAMP_v_acc: 80000
  RAMP_v_dec: 80000
